<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring Boot and Thymeleaf example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h3>Spring Boot and Thymeleaf, part 2 - forms</h3>
		<h4>First Name:</h4>
		<p th:text="${firstName}" />
		<h4>Last Name:</h4>
		<p th:text="${lastName}" />
	</body>
</html>
