<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Phillies Flowers  | Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../static/main.css" th:href="@{/main.css}" />
<link href='http://fonts.googleapis.com/css?family=Lobster+Two'
	rel='stylesheet' type='text/css' />
</head>
<body>
	<div id="head">
		<p id="headTitle">Phillies Flowers</p>
		<div id="navBar">
			<ul>
				<li><a href="http://localhost:8070">Home</a></li>
				<li>Make Order</li>
				<li>Packages</li>
				<li><a href="http://localhost:8070/login">Login</a></li>
			</ul>
		</div>
	</div>
	<div id="main">
		<p id="headline">Login</p>
		<div id="form">
			<form action="#" th:action="@{/login}" th:object="${account}" method="post">
				<label>Username:</label><input type="text" th:field="*{username}" /><br/>
				<label>Password:</label><input type="text" th:field="*{password}" /><br/>
			<br/><button id="orderButton" type="submit">Login</button>
				</form>
		</div>
	</div>
</body>
</html>
