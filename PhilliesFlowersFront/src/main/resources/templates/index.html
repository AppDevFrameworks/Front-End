<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Phillies Flowers | Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../static/main.css" th:href="@{/main.css}" />
<link href='http://fonts.googleapis.com/css?family=Lobster+Two'
	rel='stylesheet' type='text/css' />
</head>
<body>
	<div id="head">
		<p id="headTitle">Phillies Flowers</p>
		<div id="navBar">
			<ul>
				<li>Home</li>
				<li>Make Order</li>
				<li>Packages</li>
				<li>Login</li>
			</ul>
		</div>
	</div>
	<div id="main">
		<p>Create your order for that someone special</p>
		<form action="#" th:action="@{/}" th:object="${order}" method="post">
			<label>First Name:</label><input type="text" th:field="*{firstName}" />
			<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error message</p>
			<label>Last Name:</label><input type="text" th:field="*{lastName}" />
			<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error message</p>
			<button type="submit">Submit post</button>
		</form>
	</div>
</body>
</html>
